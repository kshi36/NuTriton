<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup</title>
    <style>
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        .google-button {
            background-color: #4285F4;
        }

        .email-button {
            background-color: #b6bcc7;
        }

        .google-button:hover {
            background-color: #357AE8; 
        }
        
        .email-button:hover {
            background-color:#969ca4;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <div id="root"></div> -->
    <div class="container">
        <h1 style="color: black">Login/Signup</h1>
        <form class="login">
            <!-- <label for="email" >email:</label>  -->
            <input type="email" placeholder="Username" name="email" required>
            <!-- <label for="password">password:</label> -->
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
            <br><br>
            <button class="email-button">Sign up with Email</button>
            <button class="google-button">Sign up with Google</button>
        </form>
    </div>
</body>
</html>
